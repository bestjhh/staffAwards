<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中国银行</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="js/jquery-2.1.3.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/rem.js"></script>
</head>
<body>
    <div class="fakeloader" >
        <div class="spinner2">
            <div class="spinner-container container1">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container2">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container3">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
        </div>
    </div>
    <!--给TA投票-->

    <div class="banner">
        <img src="img/banner.png" alt="">
    </div>
    <!--候选人名单-->
    <div class="Candidate-list">
        <!--当前奖项-->
        <div class="award-title">
            <img src="img/cand-1.png" alt="">
        </div>
        <div class="joined">
            <figure>
                <!--名次-->
                <div class="ranking">NO.1</div>
                <div class="imgDiv">
                    <img src="img/team2.png" alt="" class="imgHead">
                </div>
                <figcaption>
                    <p><span>重庆分行</span> <span>宣传部</span></p>
                    <a>投TA一票</a>
                </figcaption>
            </figure>
            <figure>
                <div class="ranking">NO.2</div>
                <div class="imgDiv">
                    <img src="img/team3.png" alt="" class="imgHead">
                </div>
                <figcaption>
                    <p><span>沙坪坝分行</span> <span>组织策划部</span></p>
                    <a>投TA一票</a>
                </figcaption>
            </figure>
            <figure>
                <div class="ranking">NO.3</div>
                <div class="imgDiv">
                    <img src="img/team4.jpg" alt="" class="imgHead">
                </div>
                <figcaption>
                    <p><span>沙坪坝分行</span> <span>组织策划部</span></p>
                    <a>投TA一票</a>
                </figcaption>
            </figure>
            <figure>
                <div class="ranking">NO.4</div>
                <div class="imgDiv">
                    <img src="img/team6.jpg" alt="" class="imgHead">
                </div>
                <figcaption>
                    <p><span>沙坪坝分行</span> <span>组织策划部</span></p>
                    <a>投TA一票</a>
                </figcaption>
            </figure>
            <figure>
                <div class="ranking">NO.5</div>
                <div class="imgDiv">
                    <img src="img/team5.jpg" alt="" class="imgHead">
                </div>
                <figcaption>
                    <p><span>沙坪坝分行</span> <span>组织策划部</span></p>
                    <a>投TA一票</a>
                </figcaption>
            </figure>
            <div class="clearfloat"></div>
            <div class="pagination">
                <ul>
                    <span class="pre_next"> < </span>
                    <li class="on">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <span class="pre_next"> > </span>
                </ul>
            </div>
        </div>
    </div>
    <div class="messageBox"></div>
    <!--返回大厅-->
    <a class="goBack" href="index.html">表彰大厅</a>
    <!--技术支持-->
    <div class="comp">xxx提供技术服务支持</div>
</body>
<script>
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
    var param = GetQueryString("sort");
    //换标题
    $(".award-title img").attr("src","img/cand-"+param+".png");
    //投票
    $(".joined figure a").on("click",function(){
        $(".messageBox").html("投票成功").show();
        setTimeout(function(){
            $(".messageBox").hide()
        },1000);
    });
    //跳转详情页
    $(".imgDiv").on("click",function(){
        window.location.href = 'detail.html?sort='+param
    });
    //换页
    $(".pagination ul li").on("click",function(){
        $(this).addClass("on").siblings().removeClass();
    });
    document.onreadystatechange = completeLoading;
    //加载状态为complete时移除loading效果
    function completeLoading() {
        if (document.readyState == "complete") {
            $('.fakeloader').hide();
        }
    }
</script>
</html>
